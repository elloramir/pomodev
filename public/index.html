<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodev</title>
	<link rel="icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" href="./css/index.css">
	<script type="module" src="./scripts/main.js"></script>
</head>
<body>

<main>
	<div class="blur-background"></div>

	<div class="brand">
		<img width="30" src="./images/logo.png">
		<h1>Pomodev</h1>
	</div>

	<div class="chrono">
		<svg viewBox="0 0 100 100">
			<!-- clock stroke and elapsed time arc -->
			<circle class="chrono-shape" cx="50" cy="50" r="40" stroke-width="3" fill="none" />
			<path class="chrono-arc" stroke-width="4" fill="none" stroke-linecap="round" />
			<circle class="chrono-tip" r="3" />
			<!-- minutes remain on center -->
			<foreignObject width="100%" height="100%">
				<div class="chrono-info">
					<span>
						<h3 class="chrono-timer">25:00</h3>
						<p class="chrono-active-task">#1 Planning to wri...</p>
					</span>
				</div>
			</foreignObject>
		</svg>
		<div class="chrono-control">
<!-- 			<button class="chrono-control-music">
				<i class="fa fa-music" aria-hidden="true"></i>
			</button> -->
			<button class="chrono-control-prev">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</button>
			<button class="chrono-control-play">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button class="chrono-control-next">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</button>
<!-- 			<button class="chrono-control-todo">
				<i class="fa fa-check-square-o" aria-hidden="true"></i>
			</button> -->
		</div>
	</div>
</main>
</body>
</html>
